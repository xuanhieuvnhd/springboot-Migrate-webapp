<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thông tin người dùng</title>
</head>
<body>
<form action="/customers" method="post">
  <fieldset>
    <legend>Thông tin người dùng</legend>
    <input type="hidden" name="id" th:value="${customer.id}">
    <table>
      <tr>
        <td>Id</td>
        <td th:text="${customer.id}"></td>
      </tr>
      <tr>
        <td>Họ và tên</td>
        <td>
          <input type="text" name="name" th:value="${customer.name}">
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td>
          <input type="text" name="email" th:value="${customer.email}">
        </td>
      </tr>
      <tr>
        <td>Địa chỉ</td>
        <td>
          <input type="text" name="address" th:value="${customer.address}">
        </td>
      </tr>
      <tr>
        <td>Tỉnh thành</td>
        <td>
          <select name="province">
            <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Cập nhật">
        </td>
      </tr>
    </table>
  </fieldset>
</form>
<a href="/customers">Quay lại danh sách</a>.
</body>
</html>
